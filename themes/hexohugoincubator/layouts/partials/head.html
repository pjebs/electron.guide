<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ .Site.GoogleAnalytics }}');
    </script>

    <!-- Global AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "{{ .Site.Params.AdSense }}",
    enable_page_level_ads: true
  });
</script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    {{- if eq .Title "" }}
    <title>{{ .Site.Title }}</title>
    {{- else }}
    <title>{{ .Site.Title }} | {{ .Title }}  </title>
    {{- end }}
    {{- if ne .Description "" }}
    <meta name="description" content="{{ .Description }}">
    {{- else if isset .Site.Params "description" }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{- end }}
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- fonts -->
    <link href="{{ "css/css.css" | relURL }}" rel="stylesheet">
    <link href="{{ "css/css1.css" | relURL }}" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="{{ "css/doc.css" | relURL }}">

    <!-- favicon -->
    <link rel="icon" href="{{ "/favicon.ico" | relURL }}">



    <link rel="stylesheet" type="text/css" href="{{ "css/css2.css" | relURL }}">
</head>
